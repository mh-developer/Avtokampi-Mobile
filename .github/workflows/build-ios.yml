name: Build and release iOS artifact

on: [push] 

jobs:
  build:

    runs-on: macos-latest

    steps:
      - name: Use checkout
        uses: actions/checkout@v1
        
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      
      - name: Use flutter action
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.12.13+hotfix.5'
          
      - name: Run pub get
        run: flutter pub get
        working-directory: avtokampi
          
      - name: Build iOS files
        run: flutter build ios --debug --no-codesign
        working-directory: avtokampi
      
      - name: Create Payload directory
        run: mkdir Payload
      
      - name: Copy Runner.app directory to Payload folder
        run: cp "/Users/runner/runners/2.163.1/work/Avtokampi-Mobile/Avtokampi-Mobile/avtokampi/build/ios/iphoneos/Runner.app" Payload
      
      - name: Compress Payload to zip
        run: zip -r Payload.zip Payload
      
      - name: Rename payload zip archive to ipa archive
        run: mv Payload.zip Payload.ipa
      
      - name: Create an iOS prerelease
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "ios-latest"
          prerelease: true
          title: "iOS prerelease"
          files: "Payload.ipa"

